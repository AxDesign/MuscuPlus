<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>S'inscrire</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Font Adobe -->     <link rel="stylesheet" href="https://use.typekit.net/cmp3lqm.css">

        <!-- CSS -->
        <!--- Mes Styles --->   <link rel="stylesheet" href="css/general.css">

        <!-- JS -->
        <!-- JQuery -->         <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <!--- Icones --->       <script defer src="https://kit.fontawesome.com/cfe9ffe70f.js" crossorigin="anonymous"></script>
        <!-- Base de donnée --> <script defer src="bdd.js"></script>
    </head>
    
    <body>
        <section class="inscription">
            <h1>Inscription</h1>
            <div class="inscription__form">
    
                <!-- NAME -->
                <div class="text-box">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Prénom" name="userName">
                </div>
                
                <!-- LAST NAME -->
                <div class="text-box">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Nom" name="userLastName">
                </div>
    
                <!-- AGE -->
                <div class="text-box">
                    <i class="fas fa-sort-numeric-up-alt"></i>
                    <input type="number" placeholder="Age" name="userAge">
                </div>
                
                <!-- EMAIL -->
                <div class="text-box">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" name="userEmail">
                </div>
    
                <!-- PASSWORD -->
                <div class="text-box">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Mot de passe" name="userPassword">
                </div>
    
                <!-- PASSWORD CHECK -->
                <div class="text-box">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Vérification mot de passe" name="userVerifPassword">
                </div>
                <!--BUTTON SUBMIT -->
                <div class="footer">
                    <button name="btnInscription" onclick="SendInscription()">S'inscrire</button>
                    <a href="index.html">
                        <p>Vous êtes déja inscrit ?</p>
                    </a>
                </div>
            </div>
        </section>
    </body>
</html>
